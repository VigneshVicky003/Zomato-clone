<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
        <title>Not Zomato</title>
    </head>

    <body>
        <header>
            <nav>
                    <div class="get-app">
                        <img src="assets\holding-smartphone.png" alt="holding a phone icon">Get the app.
                    </div>
                    <div class="nav-items">
                        <div class="login">Log in</div>
                        <div class="signup">Sign Up</div>
                    </div>
            </nav>
            <div class="content">
                <img src="assets\logo.webp" alt="logo" class="logo">
                <h1>Discover the best food & drinks in <b>Villupuram</b></h1>
                <div class="form-container">
                    <div class="location-select">
                        <i class="fas fa-map-marker-alt"></i>
                        <select name="" id="">
                            <option value="">Villupuram</option>
                            <option value="">Chennai</option>
                            <option value="">Salem</option>
                            <option value="">Trichy</option>
                        </select>
                    </div>
                    <div class="seperator"></div>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                    </div>
                </div>
            </div>
            
        </header>
    </body>
</html>
